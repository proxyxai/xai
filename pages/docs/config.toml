# 站点 URL
base_url = "https://proxyxai.com"
title = "ProxyXAI"
description = "为 AI 行业的先驱者提供坚如磐石的基础设施支撑"

# 使用的主题
theme = "adidoks"

# 默认语言（用于 feed 和搜索索引）
# 注意：搜索索引不支持中文/日文/韩文
default_language = "zh"

# ============================================================================
# 构建和编译设置
# ============================================================================

# 是否自动编译 sass 目录中的所有 Sass 文件
compile_sass = true

# 是否为站点生成 feed 文件
generate_feeds = true

# 是否压缩生成的 HTML 文件
minify_html = false

# 是否构建搜索索引
build_search_index = true

# 分类设置
taxonomies = [
  { name = "authors" }, # 基本定义：无 feed 或分页
]

# ============================================================================
# 搜索配置
# ============================================================================

[search]
# 是否在索引中包含页面/章节的标题
include_title = true
# 是否在索引中包含页面/章节的描述
include_description = false
# 是否在索引中包含页面/章节的渲染内容
include_content = true

# ============================================================================
# Markdown 配置
# ============================================================================

[markdown]
# 是否启用语法高亮
highlight_code = true

# ============================================================================
# 额外配置
# ============================================================================

[extra]
# 基本信息
author = "xai"
github = "https://github.com/proxyxai/xai"
twitter = "https://x.com/proxyxai"
email = "support@proxyxai.com"

# 部署设置
is_netlify = true

# HTML 文件语言
language_code = "en-US"

# Chrome 浏览器主题颜色
theme_color = "#fff"

# 站点标题设置
title_separator = "|"       # 分隔符：|, -, _, 等
title_addition = "𝐗𝐀𝐈"

# 日期和时间设置
timeformat = "%B %e, %Y"    # 例如：June 14, 2021
timezone = "America/New_York"

# 编辑页面设置
edit_page = false
docs_repo = "https://github.com/proxyxai/xai"
repo_branch = "master"

# 数学公式设置
math = false                # 全局数学支持：true, false
library = "katex"           # 选项："katex", "mathjax"

# ============================================================================
# Open Graph + X Cards 配置
# ============================================================================

[extra.open]
enable = true
image = "images/icon.svg"   # 页面无图像时的默认图像
twitter_site = "proxyxai"
twitter_creator = "proxyxai"
og_locale = "en_US"
facebook_publisher = ""
facebook_author = ""

# ============================================================================
# JSON-LD Schema 配置
# ============================================================================

[extra.schema]
type = "Organization"
logo = "images/icon.svg"
twitter = "https://x.com/proxyxai"
linked_in = ""
github = "https://github.com/proxyxai/xai"
section = "blog"
site_links_search_box = false

